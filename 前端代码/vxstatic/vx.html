<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/iconfont.css" rel="stylesheet"/>
	<style type="text/css">
		*{ touch-action: none; }
		#music_div{
			width: 100%;
			height: 40px;
			background-color: #282c31;
			position: fixed; 
			top: 0;
			opacity:0.75;
		}
		#music_div span{
			color: #FFFFFF;
			float: right;
		}
		@-webkit-keyframes rotation {
    		from {-webkit-transform: rotate(0deg);
		}to {
		    -webkit-transform: rotate(360deg);
		}}

		.Rotation {
		    -webkit-transform: rotate(360deg);
		    animation: rotation 8s linear infinite;
		    -moz-animation: rotation 8s linear infinite;
		    -webkit-animation: rotation 8s linear infinite;
		    -o-animation: rotation 8s linear infinite;
		}
		.ms-bgimg{
			width: 100%;
		}
		.pay_div{
			width: 100%;
			height: 30px;
			background-color: #282c31;
			margin-top: -10px;
			color: #FFF;
			line-height: 35px;
			font-size: 18px;
		}
		.po_icon{
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-left: 10px;
		}
		.round_icon{
			width: 30px;
			height: 30px;
			border-radius: 50%;
		}
		.po_a{
        	text-align: right;
        }
		.HA_div{
		    width: 100%;
		    height: 40px;
		    background-color: #ff0032;
		    color: #FFF;
		    font-size: 20px;
		    text-align: center;
		    line-height: 40px;
		    font-weight: 600;
		}
		#buy_info_a{
			font-weight: 600;
			font-size: 10px;
			color: #FFF;
		}
		#buy_info_b{
			font-weight: 600;
			font-size: 30px;
			color: #FFF;
		}
		.HA_text_div{
			height:210px;
			width:100%;
		}
		
		.ms-css-countD{
			width: 50px;
			background-color: #ff0032;
		}
		.ms-csstime{
			float: left;
		}
		.ms-csstime p {
			width: 30px;
			background-color: red;
		}
		.tui_div{
        	width: 100%;
        	height: 250px;
        }
        #tableId{
        	width: 100%;
        	border-collapse:separate; 
        	border-spacing:0px 10px;
        }
        #tableId td{
        	font-size: 16px
        }
		.mui-progressbar span{
			background-image: linear-gradient(0, #f10 0px, #ff0032 50px);
			
		}
		#jinduT{
			width: 100%;
			height: 20px;
			margin: 0 auto;
		}
		#timeDiv ul{
			 display: flex;
            flex-flow: row nowrap;
            justify-content: center;
		}
		
		#timeDiv li{
			list-style: none;
            color: #FFFFFF;
			background-color: #ff0032;
            text-align: center;
            line-height: 50px;
            height: 50px;
            width: 70px;
            margin: 0 5px;
			border-radius: 20%;
		}
		
		audio{
			 display: none;
	  }
	</style>
</head>
<body>
	<!-- 主页面标题 -->
	<div id="music_div">
		<a href="#" onclick="musicAction">
			<span class="mui-icon iconfont icon-tubiaozhizuomoban Rotation" style="font-size: 35px;margin-right: 30px;margin-top: 3px;"></span>
		</a>
	</div>
	<img class="ms-bgimg" src="" id="topImg"/>
	<div class="pay_div">
		<span style="float: left;">&nbsp;&nbsp;已购买&nbsp;&nbsp;<span id="buyPeopleNumA"></span>&nbsp;&nbsp;人</span>
		<span style="float: right;"><span id="showPeopleNum"></span>&nbsp;&nbsp;浏览&nbsp;&nbsp;</span>
	</div>
	<div class="people_div" >
		<br/>
		<img src="./people/2baff47e894eb7d84587a5eda93e33e3.jpeg"  class="po_icon">
		<img src="./people/3d262af661401e9471b026febcbe71d0.jpeg"  class="po_icon">
		<img src="./people/aa.jpg"  class="po_icon">
		<img src="./people/baike.jpg"  class="po_icon">
		<img src="./people/cds.jpg"  class="po_icon">
		<img src="./people/ckik.jpg"  class="po_icon">
		<img src="./people/liyunqi.jpg"  class="po_icon">
		<img src="./people/tiamnm.jpg"  class="po_icon">
		<img src="./people/1d8f42e6233b300465f043233ff95834.jpg"  class="po_icon">
		<img src="./people/8a9582d96219f3899e74bf9aa0b876e5.jpg"  class="po_icon">
		<img src="./people/285b22a86c0564b6135cda6924d6bfe7.jpeg"  class="po_icon">
		<img src="./people/585ac8572df4fce677b968f7fabe3734.jpg"  class="po_icon">
		<img src="./people/5774ee05b6b3eeea7cab2d889c8f5d57.jpeg"  class="po_icon">
		<img src="./people/9018d59856135c93b5d08078247e5ea8.jpg"  class="po_icon">
		<img src="./people/a2b1630e12e2c094c88a3f307bbd2e4c.jpg"  class="po_icon">
		<img src="./people/c20543c765e54cf0c9d111f0b4af292f.jpg"  class="po_icon">
		<img src="./people/5a1df577057c45e0d7cc1d9d53be5176.jpg"  class="po_icon">
		<img src="./people/82e11835bdd6aa888fcb06b6612e866a.jpg"  class="po_icon">
		<img src="./people/710c6e9c81a6dc0eed8f08e501bb20f6.jpeg"  class="po_icon">
		<img src="./people/e28b902b865f20be88152df902749a66.jpeg"  class="po_icon">
		<img src="./people/youyiku.png"  class="po_icon">
	</div>
	<hr/>
	<div class="HA_div">
		<span>距&nbsp;离&nbsp;活&nbsp;动&nbsp;结&nbsp;束&nbsp;还&nbsp;有</span>
	</div>
	<div class="HA_text_div">
		<br/>
		<div style="width: 100%;" id="timeDiv" class="countDown">
			<ul>
				<li><span class="days" style="font-size:30px">0</span>天</li>
				<li><span class="hours" style="font-size:30px">00</span>时</li>
				<li><span class="minutes" style="font-size:30px">00</span>分</li>
				<li><span class="seconds" style="font-size:30px">00</span>秒</li>
			</ul>
		</div>
		<div id="jinduT" class="mui-progressbar"  style="width:80%;margin:0 auto;height: 30px;">
			<span></span>
		</div>
		<br/>
		<hr/>
		<div style="font-size: 15px" >
			<span>活动限额&nbsp;&nbsp;<span id="peopleBan" ></span>人</span>
			<span style="float: right;">当前进度&nbsp;<span id="dJinDu"></span>%</span>
		</div>
	</div>
	<div class="tui_div">
		<div class="HA_div">
			<span>推&nbsp;广&nbsp;排&nbsp;行&nbsp;榜 <span style="font-size: 30px">TOP20</span></span>
		</div>
		<div>
			<table id="tableId" border="0" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th style="width:6%">&nbsp;</th>
						<th style="width:10%">&nbsp;</th>
						<th style="width:54%">&nbsp;</th>
						<th style="width:10%">&nbsp;</th>
						<th style="width:20%">&nbsp;</th>
					</tr>
				</thead>
				<tbody id="pListTbody"></tbody>
			</table>
		</div>
	</div>
	<div id="detailImg"></div>
	<hr/>
	<div style="text-align: center;width: 100%;height:40px;font-size: 30px;">
		<p id="vxText"></p>
	</div>
	<audio autoplay="autoplay" controls="controls"loop="loop" preload="auto"
		   id="mp3Audio">
	</audio>
	<nav class="mui-bar mui-bar-tab"  id="akf">
		<a class="mui-tab-item" id="xxx">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">客服电话</span>
		</a>
		<a class="mui-tab-item mui-active" href="#popover">
			<span class="mui-icon mui-icon-spinner mui-spin"></span>
		<span class="mui-tab-label">立即报名</span>
		</a>
	</nav>
	
	<div id="popover" class="mui-popover" style="height: 300px;">
		<br/>
	  <div style="width: 80%;margin: 0 auto;height: 100px;border-radius: 20%;background-color: #ff0032;text-align: center;">
		  <br/>
		  <p id="buy_info_a">抢购价</p>
		  <p id="buy_info_b"></p>
	  </div>
	  
	  <form class="mui-input-group" style="margin-top: 9px;">
		<div class="mui-input-row">
			<label>姓名：</label>
		<input type="text" class="mui-input-clear" id="userName" placeholder="请输入姓名">
		</div>
		<div class="mui-input-row">
			<label>手机号：</label>
			<input type="text" class="mui-input-clear" id="userPhone" placeholder="请输入手机号">
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn" style="width: 100px;" onclick="mui('#popover').popover('hide');">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button" class="mui-btn mui-btn-danger" style="width: 100px;" onclick="payItem()" id="payBtn">支付</button>
		</div>
	  </form>
	</div>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/center.js"></script>
	<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		var aid ;
		$(function(){
			aid = getParam("gbk");
			mui.init();
			
			mui("#jinduT").progressbar({progress:0}).show();
			
			mui("#akf").on("tap","#xxx",function(e){
				showCallModel()
			})
			runA();
			loadActivit();
		});
		
		var audo = document.getElementById('mp3Audio');
		audo.play();
		document.addEventListener('WeixinJSBridgeReady', function() {
			audo.play();
		}, false);
	</script>
</body>
</html>
